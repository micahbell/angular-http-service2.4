<!DOCTYPE html>
<html ng-app='angularHTTP'>
  <head>
    <meta charset="utf-8">
    <title>Angular | HTTP Service</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  </head>
  <body ng-controller='Http'>
    <div class="container">
      <h1>Angular Http Service</h1>
      <p>
        1 + 1 = {{1+1}}
      </p>

      <p>
        Zendata: {{zenData}}
      </p>

      <h3>JJ Songs</h3>
      <div ng-repeat='song in itunesData.data.results'>
        <p>{{song.trackName}}</p>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-route.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src='js/app.js'></script>
    <script src='js/controllers.js'></script>
    <script src='js/filters.js'></script>
  </body>
</html>
